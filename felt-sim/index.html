<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>felt-sim</title>
  <script src="js/datascript-0.18.4.min.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/engine.js" defer></script>
  <script src="js/effects.js" defer></script>
  <script src="js/actions.js" defer></script>
  <script src="js/querybox.js" defer></script>
  <script src="js/app.js" defer></script>
  <style>
  body {
    padding: 0;
    font-family: monospace;
    font-size: 1.2rem;
  }
  #app {
    display: flex;
    flex-flow: row wrap;
  }
  .left {
    width: 70%;
  }
  .right {
    background: #eee;
    width: 30%;
  }
  #queryInput {
    font-family: monospace;
    font-size: 1rem;
    width: 100%;
  }
  #queryResults {
    overflow-x: scroll;
  }
  #queryResults tr:first-of-type {
    font-weight: bold;
  }
  #queryResults td {
    padding-right: 0.5rem;
  }
  </style>
</head>
<body>
  <div id="app">
    <div class="left">
      <button id="playPauseButton">Pause simulation</button>
      <div id="log"></div>
    </div>
    <div id="queryZone" class="right">
      <textarea id="queryInput" cols="30" rows="10" placeholder="?char name ?name"></textarea>
      <table id="queryResults"></table>
    </div>
  </div>
</body>
</html>
